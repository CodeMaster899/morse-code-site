<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Morse Code Toolkit</h1>

        <div class="section">
            <h2>Encode Text</h2>
            <textarea id="textInput" placeholder="Enter text..."></textarea>
            <button onclick="encode()">Encode</button>
            <textarea id="textOutput" readonly placeholder="Morse code output..."></textarea>
            <button onclick="playBeepSequence(document.getElementById('textOutput').value)">Play Morse</button>
        </div>

        <div class="section">
            <h2>Decode Morse</h2>
            <textarea id="codeInput" placeholder="Enter Morse code (use . and - , separate characters with spaces and words with /)..."></textarea>
            <button onclick="decode()">Decode</button>
            <textarea id="codeOutput" readonly placeholder="Text output..."></textarea>
        </div>

        <div class="section">
            <h2>Audio Settings</h2>
            <div class="controls">
                <label for="wpm">Words per minute:</label>
                <input type="range" id="wpm" min="5" max="60" value="20" oninput="updateWPM(this.value)">
            </div>
            <div class="controls">
                <label for="tone">Tone (Hz):</label>
                <input type="range" id="tone" min="200" max="1000" value="600" oninput="updateTone(this.value)">
            </div>
            <div class="controls">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.05" value="0.5" oninput="updateVolume(this.value)">
            </div>
        </div>

        <div class="section">
            <h2>Practice Mode</h2>
            <div class="controls">
                <label for="practiceType">Type:</label>
                <select id="practiceType">
                    <option value="letter">Letters</option>
                    <option value="word">Words</option>
                </select>
            </div>
            <div class="controls">
                <label for="practiceDuration">Duration (minutes):</label>
                <input type="number" id="practiceDuration" min="1" max="60" value="5">
            </div>
            <button onclick="startPractice()">Start Practice</button>
            <button onclick="stopPractice()">Stop Practice</button>
            <div id="practiceResult" class="practice-result"></div>
        </div>

        <div class="section">
            <h2>Account</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
            <button onclick="registerUser()">Register</button>
            <button onclick="loginUser()">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
